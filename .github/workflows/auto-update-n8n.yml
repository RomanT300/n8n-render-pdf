name: Auto Update n8n

on:
  # Ejecutar cada lunes a las 00:00 UTC (actualizaciÃ³n semanal)
  schedule:
    - cron: '0 0 * * 1'
  
  # Permitir ejecuciÃ³n manual desde GitHub UI
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-n8n:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Dockerfile with new CACHE_BUST
        run: |
          # Obtener fecha actual en formato YYYY-MM-DD
          CURRENT_DATE=$(date +%Y-%m-%d)
          
          # Actualizar el CACHE_BUST en el Dockerfile
          sed -i "s/ARG CACHE_BUST=.*/ARG CACHE_BUST=$CURRENT_DATE/" Dockerfile
          
          echo "Dockerfile actualizado con CACHE_BUST=$CURRENT_DATE"
          cat Dockerfile

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No hay cambios en el Dockerfile"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Dockerfile modificado exitosamente"
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add Dockerfile
          git commit -m "chore: auto-update n8n Docker image ($(date +%Y-%m-%d))

          ðŸ¤– Automated update to pull latest n8n version
          - Updated CACHE_BUST to force Docker rebuild
          - This will trigger Render deployment automatically
          
          Generated by GitHub Actions"
          
          git push

      - name: Summary
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          echo "âœ… n8n actualizado exitosamente"
          echo "ðŸ“¦ Nuevo deployment se iniciarÃ¡ en Render automÃ¡ticamente"
          echo "ðŸ”— URL: https://n8n-pdf.onrender.com/"
